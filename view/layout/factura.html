    <title>Factura</title>

        table {
            width: 100%;
            border-collapse: collapse;

            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Factura de Compra</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se generarán dinámicamente las filas de la factura desde JavaScript -->
        </tbody>
    </table>
    <p>Total a Pagar: <span id="total-a-pagar"></span></p>

        
    
</body>
